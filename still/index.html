<html>

        </div>
        <div class="can-bottom-label">
          <div class="can-bottom-label-group">
            <div class="can-bottom-label-1">SIEMPRE PURO Y PLENO DE SABOR, COMO NINGÚN OTRO</div>
            <div class="can-bottom-label-2">ENVASADO AL VACÍO- 100% CAFÉ PURO</div>
          </div>
          <div class="can-bottom-label-3">PESO NETO 10 OZ (283g)</div>
        </div>
        <div class="can-rim"></div>
        <div class="can-shadow"></div>
      </div>
      <div class="can background left-can">
        <div class="can-lid"></div>

          <div class="can-top-label-small">Café Espresso Molido</div>

        </div>
        <div class="can-rim"></div>
        <div class="can-shadow"></div>
      </div>
      <div class="can-right-shadow background"></div>
      <div class="kettle">
        <div class="kettle-handle"></div>
        <div class="kettle-top">
          <div class="kettle-top-lid"></div>
          <div class="kettle-top-body">
            <div class="kettle-top-body-1"></div>
            <div class="kettle-top-body-2"></div>
            <div class="kettle-top-body-3"></div>

      </div>
      <div class="cup cup-bottom foreground">
        <div class="cup-stripe"></div>

        <div class="cup-stripe"></div>
        <div class="cup-stripe"></div>
        <div class="cup-stripe"></div>

      </div>
      <div class="cup cup-middle foreground">
        <div class="cup-stripe"></div>
        <div class="cup-stripe"></div>
        <div class="cup-stripe"></div>
        <div class="cup-stripe"></div>
        <div class="cup-stripe"></div>
        <div class="cup-triangle">
          <div class="cup-star"></div>
        </div>
      </div>
      <div class="cup cup-top foreground">
        <div class="cup-stripe"></div>
        <div class="cup-stripe"></div>
        <div class="cup-stripe"></div>
        <div class="cup-stripe"></div>
