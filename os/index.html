<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <script type="module" src="./dist/index.js"></script>
    <title>OwOS</title>
  </head>
  <body>
    <template id="file-template">
      <div class="file" draggable="true" tabindex="0">
        <div class="file-icon"></div>
        <div class="file-name"></div>
        <div class="file-select"></div>
      </div>
    </template>
    <template id="directory-template"><div class="directory"></div></template>
    <template id="system-template"><div class="system"><div class="window-manager"></div></div></template>
    <template id="window-template">
      <div class="window">
        <div class="window-header">
          <div class="window-header-name">test name</div>
          <div class="window-header-buttons">
            <img src="./images/min.svg" alt="minimize" class="window-header-button minimize">
            <img src="./images/max.svg" alt="maximize" class="window-header-button maximize">
            <img src="./images/close.svg" alt="close" class="window-header-button close">
          </div>
        </div>
        <div class="window-body"></div>
      </div>
    </template>
  </body>
</html>
